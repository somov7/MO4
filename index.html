<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Методы оптизиации №4</title>
	<link rel="icon" href="https://pp.userapi.com/c841435/v841435765/26444/fo2kPBvJkc4.jpg">
	<link rel="stylesheet" href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="style.css">
      
</head>

<body>
<div id="globalDiv">
    <div id="canvasDiv">
        <canvas id="canvas" width="650px" height="800px"></canvas>
    </div>
    <div id="controls">
        <span id="pointsText">Количество точек: 100</span></br>
        <input type="range" id="pointsNumber" min="5" max="5000" value="100"></br>
        <span id="noiseText">Уровень шума: 10</span></br>
        <input type="range" id="noiseValue" min="0" max="100" step="0.01" value="10"></br>
        <input type="button" id="generate" value="Сгенерировать данные"></br>
        <input type="checkbox" id="drawFunction" checked>Отображать функцию</input></br>
        <input type="checkbox" id="drawData" checked>Отображать данные</input></br>
        <input type="checkbox" id="drawRegression" checked>Отображать регрессию</input>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
<script src="gui.js"></script>

</body>
</html>
